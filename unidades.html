<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
<title>Unidade de Medidas</title>
<style>
    /*
    16px
    2em ==> 32px
    1rem ==> 18px, 2rem ==> 36px
     50% ==> 8px, 200% ==> 32px
    */

    div{
        font-size: 16px;
    }
    p{ 
        font-size: 2em;
    }
    </style>
</head>
<body>
<div>
    Texto XPTY
    <p>Texto Xpto</p>
 </div>
</body>
</html>
